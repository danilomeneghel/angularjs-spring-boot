<!DOCTYPE HTML>
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security" 
      xmlns:th="http://www.thymeleaf.org">
    <head lang="en">
        <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
    </head>
    <body class="layout-scroll-block bg-login">
        <div class="bg-radial">
            <div class="container-cadastro">
                <div class="panel">
                    <div class="panel-body box-login">
                        <h3 class="title-login">Cadastro</h3>
                        <form th:object="${cadastro}" th:action="@{/salvarCadastro}" action="#" method="post">
                            <div class="form-group">
                                <input type="text" th:field="*{name}" th:errorclass="invalid-feedback-input" class="form-control" placeholder="Nome" />
                                <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" th:errorclass="invalid-feedback">Name Error</p>
                            </div>	
                            <div class="form-group">
                                <input type="text" th:field="*{username}" th:errorclass="invalid-feedback-input" class="form-control" placeholder="UsuÃ¡rio" />
                                <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" th:errorclass="invalid-feedback">Username Error</p>
                            </div>	
                            <div class="form-group">
                                <input type="password" th:field="*{password}" th:errorclass="invalid-feedback-input" class="form-control" placeholder="Senha" />
                                <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" th:errorclass="invalid-feedback">Password Error</p>
                            </div>	
                            <div class="form-group">
                                <input type="password" th:field="*{passwordCheck}" th:errorclass="invalid-feedback-input" class="form-control" placeholder="Repetir Senha" />
                                <p th:if="${#fields.hasErrors('passwordCheck')}" th:errors="*{passwordCheck}" th:errorclass="invalid-feedback">Password Match Error</p>
                            </div>
                            <div class="form-group">
                                <button type="button" class="btn btn-default" onclick="location.href='/'">
                                    <i class="fa fa-arrow-left"></i> Voltar
                                </button>
                                <button type="submit" class="btn btn-login"/>
                                    <i class="fa fa-hdd-o"></i> Salvar
                                </button>
                            </div>	
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
