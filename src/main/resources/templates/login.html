<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head lang="en">
        <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
    </head>
    <body class="layout-scroll-block bg-login">
        <div class="bg-radial">
            <div class="container-login">
                <div class="logo-login">
                    <img th:src="@{/images/logo.png}" width="160">
                </div>
                <div class="panel">
                    <div class="panel-body box-login">
                        <h3 class="title-login">Login</h3>
                        <div class="alert alert-success" th:if="${message}">[[${message}]]</div>
                        <form th:action="@{/login}" method="post">
                            <div class="form-group">
                                <i class="fa fa-user"></i>
                                <input type="text" name="username" class="form-control input-login" autofocus="autofocus" placeholder="Usuário"/>
                            </div>
                            <div class="form-group">
                                <i class="fa fa-lock"></i>
                                <input type="password" name="password" class="form-control input-login" placeholder="Senha"/>
                            </div>
                            <div class="form-group">
                                <input type="submit" value="Login" class="btn-login btn-lg btn-block"/>
                            </div>
                        </form>
                        <a th:href="@{/cadastro}">Cadastrar</a>
                        <div class="alert alert-danger" th:if="${param.error}">
                            Usuário e Senha inválidos.
                        </div>
                        <div class="alert alert-warning" th:if="${param.logout}">
                            Você foi desconectado.
                        </div>
                    </div>
                </div>
                <div class="text-center">
                    <strong>Login de Teste:</strong><br /><br />
                    Usuário: admin<br />
                    Senha: admin<br />
                </div>
                <br /><br />
            </div>
        </div>
    </body>
</html>
